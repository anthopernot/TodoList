<ons-page id="newTaskPage">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>À faire</ons-back-button>
    </div>
    <div class="center">Nouvelle tâche</div>
  </ons-toolbar>
  <ons-list-title>Ajoutez un nom et une description</ons-list-title>
  <ons-list>
    <ons-input class="newTaskInput" id="inputNameTask" placeholder="Nom"></ons-input>
    <ons-input class="newTaskInput" id="inputDescrTask" placeholder="Description"></ons-input>
  </ons-list>
  <ons-list-title>Choisissez une date limite à votre tâche</ons-list-title>
  <ons-list>
    <ons-input type="date" id="inputDateTask" class="newTaskInput"></ons-input>
  </ons-list>
  <ons-list-title>Choisissez la catégorie de votre tâche</ons-list-title>
    <ons-list class="listCategoryNewTask">
      <ons-list-item>
        <ons-input class="newCateInput" placeholder="AJouter une catégorie"></ons-input>
        <div class="right">
          <ons-button id="addCategory">
            <ons-icon icon="fa-plus"></ons-icon>
          </ons-button>
        </div>
      </ons-list-item>
    </ons-list>

  <ons-button id="btnSaveTask" modifier="large"><ons-icon icon="fa-save"></ons-icon> Enregistrer</ons-button>

</ons-page>
