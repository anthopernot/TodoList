<ons-page id="menuPage">

  <ons-list-title>Par défaut</ons-list-title>
  <ons-list id="default-category-list">
    <ons-list-item tappable id="allCategory">
        <ons-button modifier="quiet" onclick="myApp.services.categories.addToMenuPage()">Toutes catégories</ons-button>
    </ons-list-item>
    <ons-list-item tappable>
        <ons-button modifier="quiet" onclick="myApp.services.categories.removeCateToMenuPage()">Sans catégorie</ons-button>
    </ons-list-item>
  </ons-list>

  <ons-list-title>Catégories</ons-list-title>
  <ons-list id="listCategoryMenu">
  </ons-list>
</ons-page>
